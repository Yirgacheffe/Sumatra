/*
 * Sumatra project for Idiomatic Java
 *
 * build a map of the dependency artifacts to use. Allows centralized definition of the version of artifacts to use.
 * In that respect it serves a role similar to <dependencyManagement> in Maven
 */
ext {

  junitVersion = '4.11'

  libraries = [

    // general testing framework
    junit:                        "junit:junit:${junitVersion}",
    mockito:                      "org.mockito:mockito-core:1.10.19",
    testng:                       "org.testng:testng:6.9.10",

    // javaee apis
    javaee_api:                   "javax:javaee-api:7.0",

    // apache
    apache_common_lang:           "org.apache.commons:commons-lang3:3.4",

    // logging api
    slf4j_api:                    "org.slf4j:slf4j-api:1.7.19",
    slf4j_log4j:                  "org.slf4j:slf4j-log4j12:1.7.19",

    // hibernate framework
    hibernate_core:               "org.hibernate:hibernate-core:5.1.0.Final",
    hibernate_em:                 "org.hibernate:hibernate-entitymanager:5.1.0.Final",
    
    // MySQL driver
    mysql_driver:                 "mysql:mysql-connector-java:5.1.38",
    
    // derby database
    derby:                        "org.apache.derby:derby:10.12.1.1",
    derby_client:                 "org.apache.derby:derbyclient:10.12.1.1", 
    
    // apache struts2
    struts2_core:                 "org.apache.struts:struts2-core:2.3.28",
    struts2_convention:           "org.apache.struts:struts2-convention-plugin:2.3.28",

    netty_io:                     "io.netty:netty-all:4.0.36.Final",
    joda_time:                    "joda-time:joda-time:2.9.3",

    // google library for json
    gson_lib:                     "com.google.code.gson:gson:2.6.2"

  ]

}
